openapi: 3.0.3
info:
  title: MATRUVA Backend API
  description: |
    REST API for MATRUVA platform with JWT-based authentication, RBAC, and admin management.

    ## Authentication
    This API uses RS256 JWT tokens for authentication:
    - **Access Token**: Short-lived (15 min), used for API requests
    - **Refresh Token**: Long-lived (30 days), httpOnly cookie for token rotation

    ## Authorization
    Role-Based Access Control (RBAC) with three default roles:
    - `USER`: Regular users
    - `ADMIN`: System administrators
    - `SUPER_ADMIN`: Full system access

    ## Security
    - All admin endpoints require authentication
    - CSRF protection on token refresh via X-Auth-Refresh header
    - Refresh token rotation on every use
    - Session tracking with IP and User-Agent
  version: 1.0.0
  contact:
    name: MATRUVA Support
    email: support@matruva.com
  license:
    name: MIT

servers:
  - url: http://localhost:4000
    description: Development server
  - url: https://api.matruva.com
    description: Production server

tags:
  - name: Authentication
    description: User registration, login, logout, and token management
  - name: Admin - Roles
    description: Role management (SUPER_ADMIN only)
  - name: Admin - Permissions
    description: Permission management (SUPER_ADMIN only)
  - name: Admin - Users
    description: User management (SUPER_ADMIN only)
  - name: Admin - Keys
    description: JWT signing key management (SUPER_ADMIN only)
  - name: Public
    description: Public endpoints (JWKS, health)

paths:
  # ============================================
  # PUBLIC ENDPOINTS
  # ============================================
  /health:
    get:
      tags:
        - Public
      summary: Health check
      description: Check if the API is running
      responses:
        "200":
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true

  /.well-known/jwks.json:
    get:
      tags:
        - Public
      summary: JSON Web Key Set
      description: Get public keys for JWT signature verification
      responses:
        "200":
          description: JWKS response
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      $ref: "#/components/schemas/JWK"

  # ============================================
  # AUTHENTICATION
  # ============================================
  /v1/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: John Doe
                  maxLength: 120
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: SecurePass123!
                  minLength: 8
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 507f1f77bcf86cd799439011
                  email:
                    type: string
                    example: john@example.com
                  name:
                    type: string
                    example: John Doe
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: |
        Authenticate user and receive access token. 
        Refresh token is set as httpOnly cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: SecurePass123!
      responses:
        "200":
          description: Login successful
          headers:
            Set-Cookie:
              description: |
                - `refresh_token`: Refresh token (httpOnly, SameSite=Lax)
                - `access_token`: Access token (httpOnly, SameSite=Lax)
              schema:
                type: string
                example: refresh_token=<jwt>; Path=/v1/auth; HttpOnly; SameSite=Lax
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: JWT access token (15 min expiry)
                    example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6ImFiYzEyMzQ1Njc4In0...
                  user:
                    $ref: "#/components/schemas/UserPublic"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: |
        Rotate refresh token and get new access token.

        **CSRF Protection**: Requires `X-Auth-Refresh: 1` header to prevent CSRF attacks.
        The refresh token is sent via httpOnly cookie (automatic), but the custom header
        cannot be set by simple HTML forms from other domains.
      parameters:
        - in: header
          name: X-Auth-Refresh
          required: true
          schema:
            type: string
            enum: ["1"]
          description: CSRF protection header (must be "1")
      security:
        - RefreshCookie: []
      responses:
        "200":
          description: Token refreshed successfully
          headers:
            Set-Cookie:
              description: New refresh token and access token
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: New JWT access token
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          description: Missing or invalid X-Auth-Refresh header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Invalidate refresh session and clear cookies
      security:
        - RefreshCookie: []
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true

  /v1/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: |
        Get current user information with effective permissions.
        Permissions are merged from role permissions and user extra permissions.
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        "200":
          description: Current user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 507f1f77bcf86cd799439011
                      name:
                        type: string
                        example: John Doe
                      email:
                        type: string
                        example: john@example.com
                      role:
                        type: string
                        example: USER
                      twoFactorEnabled:
                        type: boolean
                        example: false
                  permissions:
                    type: array
                    items:
                      type: string
                    example: ["read:own_profile", "update:own_profile"]
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # ============================================
  # ADMIN - ROLES
  # ============================================
  /v1/admin/roles:
    get:
      tags:
        - Admin - Roles
      summary: List all roles
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  roles:
                    type: array
                    items:
                      $ref: "#/components/schemas/Role"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"

    post:
      tags:
        - Admin - Roles
      summary: Create a new role
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: MANAGER
                label:
                  type: string
                  example: Manager
                description:
                  type: string
                  example: Team manager role
                permissions:
                  type: array
                  items:
                    type: string
                  example: ["users.view", "orders.view"]
      responses:
        "201":
          description: Role created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          description: Role already exists

  /v1/admin/roles/{name}:
    get:
      tags:
        - Admin - Roles
      summary: Get role details
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/RoleName"
      responses:
        "200":
          description: Role details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
        "404":
          $ref: "#/components/responses/NotFound"

    patch:
      tags:
        - Admin - Roles
      summary: Update role
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/RoleName"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                description:
                  type: string
                permissions:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Role updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
        "403":
          description: Cannot update protected role
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      tags:
        - Admin - Roles
      summary: Delete role
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/RoleName"
      responses:
        "200":
          description: Role deleted
        "403":
          description: Cannot delete protected or system roles
        "404":
          $ref: "#/components/responses/NotFound"

  # ============================================
  # ADMIN - PERMISSIONS
  # ============================================
  /v1/admin/permissions:
    get:
      tags:
        - Admin - Permissions
      summary: List all permissions
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  permissions:
                    type: array
                    items:
                      $ref: "#/components/schemas/Permission"

    post:
      tags:
        - Admin - Permissions
      summary: Create a new permission
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key
              properties:
                key:
                  type: string
                  example: products.create
                description:
                  type: string
                  example: Create new products
                category:
                  type: string
                  example: products
      responses:
        "201":
          description: Permission created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Permission"

  /v1/admin/permissions/{key}:
    delete:
      tags:
        - Admin - Permissions
      summary: Delete permission
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
          example: products.create
      responses:
        "200":
          description: Permission deleted
        "404":
          $ref: "#/components/responses/NotFound"

  # ============================================
  # ADMIN - USERS
  # ============================================
  /v1/admin/users:
    get:
      tags:
        - Admin - Users
      summary: List users
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: role
          schema:
            type: string
          description: Filter by role
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/UserPublic"
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer

  /v1/admin/users/{id}:
    get:
      tags:
        - Admin - Users
      summary: Get user details
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/UserId"
      responses:
        "200":
          description: User details with effective permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/UserPublic"
                  effectivePermissions:
                    type: array
                    items:
                      type: string

  /v1/admin/users/{id}/role:
    patch:
      tags:
        - Admin - Users
      summary: Assign role to user
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/UserId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  example: ADMIN
      responses:
        "200":
          description: Role assigned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPublic"

  /v1/admin/users/{id}/permissions:
    patch:
      tags:
        - Admin - Users
      summary: Add extra permissions to user
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/UserId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - permissions
              properties:
                permissions:
                  type: array
                  items:
                    type: string
                  example: ["special.feature", "beta.access"]
      responses:
        "200":
          description: Permissions added

  /v1/admin/users/{id}/sessions:
    get:
      tags:
        - Admin - Users
      summary: Get user sessions
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/UserId"
      responses:
        "200":
          description: User sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      $ref: "#/components/schemas/RefreshSession"

    delete:
      tags:
        - Admin - Users
      summary: Revoke all user sessions
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/UserId"
      responses:
        "200":
          description: All sessions revoked

  /v1/admin/users/{id}/sessions/{jti}:
    delete:
      tags:
        - Admin - Users
      summary: Revoke specific session
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/UserId"
        - in: path
          name: jti
          required: true
          schema:
            type: string
          description: JWT ID of the session
      responses:
        "200":
          description: Session revoked

  # ============================================
  # ADMIN - KEYS
  # ============================================
  /v1/admin/keys:
    get:
      tags:
        - Admin - Keys
      summary: List JWT signing keys
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      $ref: "#/components/schemas/KeyEntry"

    post:
      tags:
        - Admin - Keys
      summary: Upload new signing key
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - publicKey
                - use
              properties:
                publicKey:
                  type: string
                  description: PEM-encoded RSA public key
                privateKey:
                  type: string
                  description: PEM-encoded RSA private key (optional)
                use:
                  type: string
                  enum: [sig, enc]
                alg:
                  type: string
                  default: RS256
      responses:
        "201":
          description: Key uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  kid:
                    type: string
                  use:
                    type: string
                  active:
                    type: boolean

  /v1/admin/keys/{kid}:
    patch:
      tags:
        - Admin - Keys
      summary: Activate/deactivate key
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: kid
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - active
              properties:
                active:
                  type: boolean
      responses:
        "200":
          description: Key status updated

    delete:
      tags:
        - Admin - Keys
      summary: Delete key (soft delete)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: kid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Key deleted

# ============================================
# COMPONENTS
# ============================================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Access token in Authorization header

    CookieAuth:
      type: apiKey
      in: cookie
      name: access_token
      description: Access token in httpOnly cookie

    RefreshCookie:
      type: apiKey
      in: cookie
      name: refresh_token
      description: Refresh token in httpOnly cookie (path restricted to /v1/auth)

  parameters:
    UserId:
      in: path
      name: id
      required: true
      schema:
        type: string
      description: User MongoDB ObjectId
      example: 507f1f77bcf86cd799439011

    RoleName:
      in: path
      name: name
      required: true
      schema:
        type: string
      description: Role name
      example: ADMIN

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: Invalid credentials

    UserPublic:
      type: object
      properties:
        id:
          type: string
          example: 507f1f77bcf86cd799439011
        email:
          type: string
          example: john@example.com
        name:
          type: string
          example: John Doe
        role:
          type: string
          example: USER
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Role:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
          example: ADMIN
        label:
          type: string
          example: Administrator
        description:
          type: string
        permissions:
          type: array
          items:
            type: string
        protected:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Permission:
      type: object
      properties:
        _id:
          type: string
        key:
          type: string
          example: users.view
        description:
          type: string
        category:
          type: string
        protected:
          type: boolean
        createdAt:
          type: string
          format: date-time

    RefreshSession:
      type: object
      properties:
        jti:
          type: string
          description: JWT ID (unique session identifier)
        createdAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        ip:
          type: string
          example: 192.168.1.1
        userAgent:
          type: string
          example: Mozilla/5.0...

    KeyEntry:
      type: object
      properties:
        kid:
          type: string
          description: Key ID
        use:
          type: string
          enum: [sig, enc]
        kty:
          type: string
          enum: [RSA]
        alg:
          type: string
          example: RS256
        active:
          type: boolean
        createdAt:
          type: string
          format: date-time
        hasPrivateKey:
          type: boolean

    JWK:
      type: object
      description: JSON Web Key
      properties:
        kid:
          type: string
        kty:
          type: string
          example: RSA
        use:
          type: string
          example: sig
        alg:
          type: string
          example: RS256
        n:
          type: string
          description: RSA public key modulus
        e:
          type: string
          description: RSA public key exponent

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Missing required fields

    Unauthorized:
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Invalid token

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Insufficient permissions

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Resource not found
